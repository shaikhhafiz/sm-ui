<main class="main d-flex align-items-center bg">
  <div class="container">
    <div class="row">
      <div class="col-md-8 row mx-auto">
        <div *ngIf="isLoggedIn" class="col-md-1">
          <button routerLink="/login" (click)="logout()">{{'Logout'}}</button>
        </div>
        <div *ngIf="!isLoggedIn" class="col-md-1">
          <button routerLink="/login">{{'Login'}}</button>
        </div>
        <div *ngIf="!isLoggedIn" class="col-md-2">
          <button routerLink="/registration">{{'Registration'}}</button>
        </div>
        <div class="col-md-1">
          <button routerLink="/home">{{'Home'}}</button>
        </div>
        <div class="col-md-2">
          <button routerLink="/profile">{{'Profile'}}</button>
        </div>
      </div>
    </div>
  </div>
</main>
<router-outlet></router-outlet>
